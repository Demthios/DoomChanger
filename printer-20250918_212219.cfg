[virtual_sdcard]
path: /home/demth/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[force_move]
enable_force_move: True

[idle_timeout]
timeout: 1800

[respond]
default_type: echo

[rounded_path]
resolution: 0.2
replace_g0: False

# [shaketune]
# result_folder: ~/printer_data/config/ShakeTune_results
# number_of_results_to_keep: 10
# keep_raw_data: False
# show_macros_in_webui: True
# timeout: 600
# measurements_chunk_size: 2
# max_freq: 200
# dpi: 300

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_0E0031000D51323532393433-if00
restart_method: command

[mcu cubic]
serial: /dev/serial/by-id/usb-Klipper_rp2040_5044340310359E1C-if00
  
[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 5000             
max_z_velocity: 500  #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 4000      #1500
square_corner_velocity: 5.0

[temperature_sensor Rpi5]        
sensor_type: temperature_host

#####################################################################
#   X/Y Stepper Settings
#####################################################################
[autotune_tmc stepper_x]
motor: ldo-42sth48-2504ah
tuning_goal: performance
sgt: 1
voltage: 48

[autotune_tmc stepper_x1]
motor: ldo-42sth48-2504ah
tuning_goal: performance
sgt: 1
voltage: 48

[autotune_tmc stepper_y]
motor: ldo-42sth48-2504ah
tuning_goal: performance
sgt: 1
voltage: 48

[autotune_tmc stepper_y1]
motor: ldo-42sth48-2504ah
tuning_goal: performance
sgt: 1
voltage: 48

##  Connected to Motor_3-S3 Back Left Motor (B)
[stepper_x]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE0
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc5160_stepper_x:virtual_endstop #PC15
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 110  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##  Connected to Motor_2-S2 Front Right Motor
[stepper_x1]
step_pin: PE5
dir_pin: !PE4
enable_pin: !PE3
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper

##  Connected to Motor_4-S4 Back Right Motor (A)
[stepper_y]
step_pin: PB9
dir_pin: !PB8
enable_pin: !PB7
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc5160_stepper_y:virtual_endstop #PF0
position_endstop: 325
position_min: -38
position_max: 325
homing_speed: 90  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

##  Connected to Motor_1-S1 Front Left Motor
[stepper_y1]
step_pin: PC14
dir_pin: !PC13
enable_pin: !PE6
rotation_distance: 40
microsteps: 16
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper

##  TMC2160 configuration
[tmc5160 stepper_x]
cs_pin: PD4
interpolate: false
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.022
run_current: 1.3
stealthchop_threshold: 0
diag1_pin: !PF1

##  TMC2160 configuration
[tmc5160 stepper_x1]
cs_pin: PD5
interpolate: false
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.022
run_current: 1.3
stealthchop_threshold: 0

##  TMC2160 configuration
[tmc5160 stepper_y]
cs_pin: PD3
interpolate: false
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.022
run_current: 1.3
stealthchop_threshold: 0
diag1_pin: !PF2

##  TMC2160 configuration
[tmc5160 stepper_y1]
cs_pin: PD6
interpolate: false
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.022
run_current: 1.3
stealthchop_threshold: 0



#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to Motor_8-S8
[stepper_z]
step_pin: PG15
dir_pin: !PB6
enable_pin: !PG14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 365
position_min: -5
homing_speed: 10
homing_retract_dist: 0

##  Z1 Stepper - Rear Right
##  Connected to Motor_7-S7
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Z2 Stepper - Rear Left
##  Connected to Motor_6-S6
[stepper_z2]
step_pin: PG11
dir_pin: !PD7
enable_pin: !PG12
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

##  Z3 Stepper - Front Right
##  Connected to Motor_5-S5
##  Endstop connected to MIN3
[stepper_z3]
step_pin: PG9
dir_pin: PG10
enable_pin: !PG13
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32



##  TMC2160 configuration
[tmc5160 stepper_z]
cs_pin: PA10
interpolate: true
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.075
run_current: 1.7
stealthchop_threshold: 0

##  TMC2160 configuration
[tmc5160 stepper_z1]
cs_pin: PA9
interpolate: true
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.075
run_current: 1.7
stealthchop_threshold: 0

##  TMC2160 configuration
[tmc5160 stepper_z2]
cs_pin: PA15
interpolate: true
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.075
run_current: 1.7
stealthchop_threshold: 0

##  TMC2160 configuration
[tmc5160 stepper_z3]
cs_pin: PD2
interpolate: true
spi_software_miso_pin: PC7
spi_software_mosi_pin: PC8
spi_software_sclk_pin: PC6
sense_resistor: 0.075
run_current: 1.7
stealthchop_threshold: 0

#####################################################################
#   Fan Control
#####################################################################

[multi_pin chamber_fans]
pins: PA0, PA1

[temperature_fan chamber_exhaust_fans]
sensor_type: Generic 3950
sensor_pin: cubic:gpio27
pin: multi_pin:chamber_fans
max_temp: 55.0                
target_temp: 35.0             
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 1.0
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

[multi_pin z_fans]
pins: PA2, PA3, PA4, PA5   # e.g. mcu:PA8, mcu:PB7  (your two fan headers)

[controller_fan z_motor_fans]
pin: multi_pin:z_fans
fan_speed: 0.75
idle_speed: 0.0
idle_timeout: 1
kick_start_time: 0.5
off_below: 0.1
cycle_time: 0.01 
# stepper/heater triggers:
stepper: stepper_z, stepper_z1, stepper_z2, stepper_z3
heater: heater_bed, extruder

[multi_pin psu_fans]
pins: cubic:gpio6, cubic:gpio7     # make sure these map to FET-backed fan headers

[controller_fan psu_cooling_fans]
pin: multi_pin:psu_fans
fan_speed: 0.40                    # 40% when bed is heating/holding a target
idle_speed: 0.0                 # 25% baseline at idle
idle_timeout: 2
kick_start_time: 0.6
off_below: 0.10
cycle_time: 0.01
heater: heater_bed                 # watch bed only; avoids “stuck at 40%” after homing

[temperature_fan Kraken]
sensor_type: temperature_mcu
pin: PE8       
tachometer_pin: PG0
tachometer_ppr: 2
tachometer_poll_interval: 0.0015
max_temp: 80.0                
target_temp: 55.0             
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 1.0
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0


#####################################################################
#   LED Control
#####################################################################

[neopixel Side_leds]
pin: PF12
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 25
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.2
initial_GREEN: 0.2
initial_BLUE: 0.2

[neopixel Status_leds]
pin: PF11
#   The pin connected to the neopixel. This parameter must be provided.
chain_count: 25
#   The number of Neopixel chips that are "daisy chained" to the
#   provided pin. The default is 1 (which indicates only a single
#   Neopixel is connected to the pin).
color_order: GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB
#   Set the pixel order required by the LED hardware. Options are GRB,
#   RGB, GRBW, or RGBW. The default is GRB.
initial_RED: 0.1
initial_GREEN: 0.1
initial_BLUE: 0.1

#####################################################################
#   AxisScope
#####################################################################

[axiscope]
pin: cubic:gpio12       # Endstop pin
zswitch_x_pos: 53.25     # REQUIRED - X position of the endstop switch
zswitch_y_pos: -37      # REQUIRED - Y position of the endstop switch
zswitch_z_pos: 4.5        # REQUIRED - Z position + some clearance of the endstop switch
lift_z: 1                 # OPTIONAL - Amount to lift Z before moving (default: 1)
move_speed: 60            # OPTIONAL - XY movement speed in mm/s (default: 60)
z_move_speed: 10          # OPTIONAL - Z movement speed in mm/s (default: 10)
start_gcode: M118 Starting calibration G28 -> QGL -> G28Z
             G28    
             QUAD_GANTRY_LEVEL
             G28 Z
          
             G0 Z30 F3000   # Move to center @ focal length of camera Z=30
             G0 X175 Y144 Z30 F3000   # Move to center @ focal length of camera Z=30
#before_pickup_gcode: M118 Something Could be Done here
#after_pickup_gcode: M118 NozzleScrub
#                    M109 S150
#                    #NOZZLE_SCRUBBER_MACRO
finish_gcode: M118 Calibration complete
              T0

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PG5, EXP1_2=PG4,
    EXP1_3=PG3, EXP1_4=PG2,
    EXP1_5=PD15, EXP1_6=PD14,
    EXP1_7=PD13, EXP1_8=PD12,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PE13, EXP2_2=PE12,
    EXP2_3=PG8, EXP2_4=PE11,
    EXP2_5=PG7, EXP2_6=PE14,
    EXP2_7=PG6, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<NC>

#####################################################################
#   Macros
#####################################################################

[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30  

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32
   


